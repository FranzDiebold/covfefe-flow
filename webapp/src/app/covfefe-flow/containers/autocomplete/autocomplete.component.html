<div class="hero is-medium fill-to-full-height">
  <div class="hero-body">
    <div class="container has-text-centered input-container">
      <div>
        <input type="text" class="input" placeholder="Type beginning of tweet..." autofocus="autofocus"
          [size]="beginningOfTweetMaxLength"
          [maxlength]="beginningOfTweetMaxLength"
          [formControl]="beginningOfTweet">
      </div>

      <div *ngIf="beginningOfTweet.invalid" class="invalid-input">
        Only the following characters are allowed:<br>
        {{ inputPattern }}
      </div>

      <div *ngIf="beginningOfTweet.valid && beginningOfTweet.value" class="re-autocomplete-button-container">
        <a class="button is-rounded has-tooltip-bottom" data-tooltip="re-autocomplete tweet"
          (click)="reAutocompleteTweet()">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M19,12H22.32L17.37,16.95L12.42,12H16.97C17,10.46 16.42,8.93 15.24,7.75C12.9,5.41 9.1,5.41 6.76,7.75C4.42,10.09 4.42,13.9 6.76,16.24C8.6,18.08 11.36,18.47 13.58,17.41L15.05,18.88C12,20.69 8,20.29 5.34,17.65C2.22,14.53 2.23,9.47 5.35,6.35C8.5,3.22 13.53,3.21 16.66,6.34C18.22,7.9 19,9.95 19,12Z" />
          </svg>
        </a>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-5-fullhd is-6-widescreen is-7-desktop is-10-tablet is-12-mobile tweet-container">
        <div *ngIf="isLoading" class="loader-container has-text-centered">
          <div class="is-inline-block">
            <span class="loader"></span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message-container has-text-centered">
          <div class="notification is-danger">
            {{ errorMessage }}
          </div>
        </div>

        <app-tweet *ngFor="let autocompletedTweet of autocompletedTweets"
          [text]="autocompletedTweet.autocompletedTweet"
          [timestamp]="autocompletedTweet.timestamp"
          [numberOfReplies]="autocompletedTweet.numberOfReplies"
          [numberOfRetweets]="autocompletedTweet.numberOfRetweets"
          [numberOfLikes]="autocompletedTweet.numberOfLikes"
          fullname="covfefe-flow"
          username="covfefeflow"></app-tweet>
      </div>
    </div>
  </div>
</div>
