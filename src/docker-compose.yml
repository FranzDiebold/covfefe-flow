version: "3.4"

services:
  get-tweets:
    build: ./get-tweets
    volumes:
      - tweets_data:/get_tweets/tweets
    env_file:
      - ./environment-variables.env

  train-rnn:
    build: ./train-rnn
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - tweets_data:/covfefe_flow/data
      - models_data:/covfefe_flow/models
    env_file:
      - ./environment-variables.env

  server-rnn:
    build: ./serve-rnn
    ports:
      - 8000:8000
    volumes:
      - models_data:/src/todo

volumes:
  tweets_data:
  models_data: